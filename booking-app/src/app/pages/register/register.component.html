
<div class="container-fluid card login-container">
  <h3 class="text-center">Create an Account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg"> {{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label">Firstname</label>
    <input [(ngModel)]="registerRequest.firstname" type="text" id="firstname" class="form-control" placeholder="John">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Lastname</label>
    <input [(ngModel)]="registerRequest.lastname" type="text" id="lastname" class="form-control" placeholder="Deo">
  </div>
  <div class="mb-3">
    <label class="form-label">Email Address</label>
    <input [(ngModel)]="registerRequest.email" type="email" id="login" class="form-control" placeholder="example@mail.com">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input [(ngModel)]="registerRequest.password" type="password" id="password" class="form-control" placeholder="Password">
  </div>
  <div class="">
    <div class="d-flex justify-content-between mb-3">
      <button (click)="register()" type="button" class="btn btn-primary">
        <em class="fas fa-cash-register">&nbsp;Create an Account</em>
      </button>
      <div class="">
        Already have an account?&nbsp;
        <button (click)="login()" type="button" class="btn btn-link">
          login
        </button>
      </div>
    </div>
  </div>

</div>
